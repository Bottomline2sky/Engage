<div class="container">
    <div class="bio-data">
       <div class="intro">
          <div class="pimage" [ngStyle]="{'background-image': 'url(' + drprofile.pimage +')'}">
          </div>
         <div class="pname">
           <h1>{{drprofile.name}}</h1>
           <p>{{drprofile.about}}</p>
            </div>
       </div>
       <div class="edu-section">
            <h1>Education:</h1>
            <ol>
              <li *ngFor="let edu of drprofile.education">
                 <p>{{edu.school}} ({{edu.year}})</p>
              </li>
            </ol>
          </div>
        <div class="skills-section">
            <h1>Skills</h1>
              <ol>
               <li *ngFor="let skill of drprofile.skills">{{skills[+skill.skill]}} ({{ skill.value}})</li>
               </ol>
          </div>
      <div class="edu-section">
        <h1>Experience:</h1>
        <ol>
          <li *ngFor="let exper of drprofile.experience">
            <p>{{exper.company}} ({{exper.year}})</p>
          </li>
        </ol>
      </div>


    </div>
</div>
